{% extends 'base.html' %}

{% block content %}
<div class="d-flex">
    <a href="/admin/new" class="btn btn-success mb-2 ml-2">+ Criar Novo Usuário</a>
    <a href="/admin/edit-md" class="btn btn-primary mb-2 ml-auto mr-2"> Editar arquivo md_pr</a>
</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome do Usuário</th>
        <th scope="col">E-mail</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    {% for u in UserData %}
      <tr>
        <th scope="row">{{u.id}}</th>
        <td>{{u.username}}</td>
        <td>{{u.email}}</td>
        <td><a href="/admin/edit/{{u.id}}" class="border border-success rounded text-success">Editar</a></td>        
        <td>
        {% if u.username != 'admin' %}  
          <a href="/admin/remove/{{u.id}}" class="border border-danger rounded text-danger">X</a>
        {% endif %}
      </td>
      </tr>
    {% endfor %}    
    </tbody>
  </table>

{% endblock %}
