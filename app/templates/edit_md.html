{% extends 'base.html' %} 

{% block content %}
<div class="container align-items-center">
        <form class="align-items-center text-center" action="" method="post">
            <div class="form-group mr-2">
                <label class="form-control-label" for="edit"> Valor do nsteps: </label> 
                <input type="number" name="editnstep" step="100" id = "editnstep" class="form-control-label text-center mt-3" value="{{ nsteps }}">
            </div>
            <div class="form-group ml-4">
                <label class="form-control-label" for="edit"> Valor do dt: </label> 
                <input type="number" name="editDt" step="0.001" id = "editDt" class="form-control-label text-center mt-3" value="{{ dt }}">
            </div>
                <input class="m-2 btn-ln btn-primary" type="submit" value="Salvar Atualização" name="submit">
                
        </form>
</div>


{% endblock %}
